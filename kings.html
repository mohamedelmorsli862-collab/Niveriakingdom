/* GRID */
.container{
    width:90%;
    display:grid;

    gap:35px;
}

/* CARD */
.card{
    height:420px;
    border-radius:22px;
    position:relative;
    overflow:hidden;
    border:2px solid #00ff99;
    box-shadow:0 0 25px rgba(0,255,153,0.3);
    transform: translateY(40px);
    opacity:0;
    animation: fadeUp 1s ease forwards;
}

/* animation delay */
.card:nth-child(1){animation-delay:0.2s}
.card:nth-child(2){animation-delay:0.4s}
.card:nth-child(3){animation-delay:0.6s}

/* background image */
.card::before{
    content:"";
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    filter:brightness(0.25) blur(2px);
    transform:scale(1.1);
    transition:0.6s;
}

/* hover background */
.card:hover::before{
    filter:brightness(0.45) blur(0);
    transform:scale(1.2);
}

/* overlay */
.overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top, #000 25%, transparent);
    z-index:1;
}

/* content */
.content{
    position:relative;
    z-index:2;
    text-align:center;
    padding-top:30px;
}

/* avatar */
.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    margin:0 auto 15px;
    overflow:hidden;
    border:5px solid gold;
    box-shadow:0 0 30px gold;
    transition:0.5s;
}

.card:hover .avatar{
    transform:scale(1.1) rotate(2deg);
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* name */
.name{
    font-size:26px;
    font-weight:700;
    color:gold;
}

/* crown */
.crown{
    font-size:32px;
    margin:5px 0;
}

/* icons */
.icons{
    margin-top:15px;
    font-size:20px;
    color:#eee;
    line-height:1.7;
}

/* hover card */
.card:hover{
    box-shadow:0 0 45px rgba(0,255,153,0.8);
    transform:translateY(-10px);
}

/* KING */

}

/* animation */
@keyframes fadeUp{
    to{
        transform:translateY(0);
        opacity:1;
    }
}

/* TITLE */
/* TITLE */

/* animation */
